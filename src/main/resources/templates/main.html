<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1.html}">

<head>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script th:src="@{/js/main.js}"></script>
</head>


<div layout:fragment="content">

<main class="container">
    <div class="row justify-content-center py-2" th:each="board , status: ${boardList}">
        <div class="col-8">
            <div class="row border rounded flex-column mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">

                    <div class="d-flex overflow-hidden justify-content-start align-items-center mb-3">
                        <img src="img/tmp3.jpg" class="rounded-circle" style="width: 3rem; height: 3rem;">
                        <h4 class = "ml-2" th:text="${member.username}">username</h4>

                        <!--<button class="btn btn-primary followBtn" type="submit" style="position: absolute; right:1.5rem;">follow</button>-->

                    </div>

                    <div>
                        <div class="container">
                            <div id="myCarousel" class="carousel slide">
                                <!-- Indicators -->
                                <div class="carousel-indicators">
                                    <button type="button" class="item1 active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" class="item2" aria-label="Slide 2"></button>
                                    <button type="button" class="item3" aria-label="Slide 3"></button>
                                </div>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner justify-content-center">
                                    <div class="carousel-item active">
                                        <img th:src="@{/img/tmp1.jpg}" class="mx-auto img-fluid">
                                    </div>

                                    <div class="carousel-item">
                                        <img th:src="@{/img/tmp2.jpg}" class="mx-auto img-fluid">
                                    </div>

                                    <div class="carousel-item">
                                        <img th:src="@{/img/tmp3.jpg}" class="mx-auto img-fluid">
                                    </div>
                                </div>

                                <button class="left carousel-control-prev bg-transparent border-0" type="button" href="#myCarousel">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden"></span>
                                </button>
                                <button class="right carousel-control-next bg-transparent border-0" type="button" href="#myCarousel">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden"></span>
                                </button>
                            </div>
                        </div>

                        <a style= "text-decoration:none;" th:href="@{/board/{id}/get (id=${board.boardId})}">
                            <div class="mt-3">
                                <div class="mb-1 text-muted" style="text-decoration: none;" th:text="${board.date}">DATE</div>
                                <p class="card-text mb-auto" style="text-decoration: none;">BODY TEXT</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</div>
</html>
