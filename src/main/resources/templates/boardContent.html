<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1.html}">

<!--<link th:href="@{/css/boardContent.css}" rel="stylesheet">-->

<th:block layout:fragment="css">

    <style>
        .fa-heart-o {
            color: red;
            cursor: pointer;
        }

        .fa-heart {
            color: red;
            cursor: pointer;
        }

        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 100%;
            margin: auto;
        }
    </style>
</th:block>

<th:block layout:fragment="script">

    <script th:inline="javascript">

        // 좋아요 버튼 기능 구현
        $(document).ready(function(){
            $("._heart").click(function(){
                if($("._heart").hasClass("liked")){
                    $("._heart").html('<i class="fa fa-heart-o" aria-hidden="true"></i>');
                    $("._heart").removeClass("liked");
                }else{
                    $("._heart").html('<i class="fa fa-heart" aria-hidden="true"></i>');
                    $("._heart").addClass("liked");
                }

                $("#likeForm").submit();
            });
        });

        // 캐러셀 기능 구현 관련 함수
        $(document).ready(function(){
            // Activate Carousel
            $("#myCarousel").carousel({interval: false, wrap: true, touch : true});

            // Enable Carousel Indicators
            $(".item1").click(function(){
                $("#myCarousel").carousel(0);
            });
            $(".item2").click(function(){
                $("#myCarousel").carousel(1);
            });
            $(".item3").click(function(){
                $("#myCarousel").carousel(2);
            });

            // Enable Carousel Controls
            $(".left").click(function(){
                $("#myCarousel").carousel("prev");
            });
            $(".right").click(function(){
                $("#myCarousel").carousel("next");
            });
        });


    </script>
</th:block>

<div layout:fragment="content">

    <main class="container-fluid mt-5" style="width:90%;">
        <div class="row row-cols-1 row-cols-md-2 justify-content-center me-2" th:object="${form}">
            <div class="col border rounded flex-column mb-4 h-md-250 position-relative">
                <div class="row">
                    <div class="col p-3 d-flex flex-column position-static">

                        <div class="d-flex justify-content-start align-items-center">
                            <img th:src="@{/img/tmp3.jpg}" class = "rounded-circle" style="width: 2.5vw; height: 2.5vw;">
                            <h4 class = "ml-3" th:text="${form.username}" style="font-size: 2vw;">username</h4>
                            <button class="btn btn-primary" style="position:absolute; right:1rem; width:15%;">follow</button>
                        </div>

                        <!-- 캐러셀 구현 (아직 미완)-->
                        <div class="container mt-1">
                            <div id="myCarousel" class="carousel slide">
                                <!-- Indicators -->
                                <div class="carousel-indicators">
                                    <button type="button" class="item1 active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" class="item2" aria-label="Slide 2"></button>
                                    <button type="button" class="item3" aria-label="Slide 3"></button>
                                </div>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner justify-content-center">
                                    <div class="carousel-item active">
                                        <img th:src="@{/img/tmp1.jpg}" class="mx-auto w-100">
                                    </div>

                                    <div class="carousel-item">
                                        <img th:src="@{/img/tmp2.jpg}" class="mx-auto w-100">
                                    </div>

                                    <div class="carousel-item">
                                        <img th:src="@{/img/tmp3.jpg}" class="mx-auto w-100">
                                    </div>
                                </div>

                                <button class="left carousel-control-prev bg-transparent border-0" type="button" href="#myCarousel">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden"></span>
                                </button>
                                <button class="right carousel-control-next bg-transparent border-0" type="button" href="#myCarousel">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden"></span>
                                </button>
                            </div>
                        </div>

                        <div class="mt-2">
                            <div class="mb-1 text-muted">DATE</div>
                            <p class="card-text mb-auto">BODY TEXT</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col border rounded flex-column me-2 mb-4 shadow-sm h-md-250 position-relative">
                <div class="row row-cols-1 mt-1" style="height: calc(100% - 40px);">
                    <div class="col" style="height: calc(100% - 110px);">
                        <p>comment</p>
                    </div>

                    <div class="col" style="height:100px;">
                        <div class="d-flex overflow-hidden justify-content-start align-items-center mb-1">
                            <img th:src="@{/img/tmp3.jpg}" class = "rounded-circle" style="width: 1.5rem; height: 1.5rem;">
                            <h6 class = "ml-3" th:text="${form.username}">username</h6>
                        </div>
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                            <span class="input-group-text">입력</span>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-2 mt-1" style="height: 30px;">
                    <div class="col-1">
                        <form th:action="@{/board/{id}/like (id=${form.boardId})}" method="post" id = "likeForm">
                            <input type="hidden" name = "memberId" th:value = "${member.Id}">

                            <span class="_heart liked"  th:if="${form.likeIsPresent == true}">
                                        <i class="fa fa-heart" aria-hidden="true" ></i>
                                    </span>
                            <span class="_heart" th:unless="${!form.likeIsPresent == false}">
                                        <i class="fa fa-heart-o" aria-hidden="true" ></i>
                                    </span>

                            <input type="hidden" th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}">

                        </form>
                    </div>
                    <div class="col-auto">
                        <a href="#" th:href="@{/board/{id}/likeList (id=${form.boardId})}">
                            좋아요 누른 사람 보기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
