<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1.html}">

<head>
    <link th:href="@{/css/boardContent.css}" rel="stylesheet">
    <script th:src="@{/js/boardContent.js}"></script>
</head>

<div layout:fragment="content">

    <main class="container-fluid mt-5" style="width:90%;">
        <div class="row row-cols-1 row-cols-md-2 justify-content-center" th:object="${boardForm}">
            <div class="col border rounded flex-column mb-4 h-md-250 position-relative">
                <div class="row">
                    <div class="col p-3 d-flex flex-column position-static">

                        <div class="d-flex justify-content-start align-items-center">
                            <img th:src="@{/img/tmp3.jpg}" class = "rounded-circle" style="width: 2.5vw; height: 2.5vw;">
                            <h4 class = "ml-3" th:text="${boardForm.username}">username</h4>

                            <form th:action="@{/member/{id}/follow (id=${boardForm.userId})}" method="post" target= "hiddenFrame" style="position: absolute; right:1.5rem;">
                                <span th:if="${boardForm.followIsPresent == true}">
                                    <button class="btn btn-secondary followBtn" type="submit">unfollow</button>
                                </span>
                                <span th:unless="${!boardForm.followIsPresent == false}">
                                    <button class="btn btn-primary followBtn" type="submit" >follow</button>
                                </span>
                            </form>

                            <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
                        </div>

                        <div class="container mt-2">
                            <div id="myCarousel" class="carousel slide">
                                <!-- Indicators -->
                                <div class="carousel-indicators">
                                    <button type="button" class="item1 active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" class="item2" aria-label="Slide 2"></button>
                                    <button type="button" class="item3" aria-label="Slide 3"></button>
                                </div>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner justify-content-center">
                                    <div class="carousel-item active">
                                        <img th:src="@{/img/tmp1.jpg}" class="mx-auto img-fluid">
                                    </div>

                                    <div class="carousel-item">
                                        <img th:src="@{/img/tmp2.jpg}" class="mx-auto img-fluid">
                                    </div>

                                    <div class="carousel-item">
                                        <img th:src="@{/img/tmp3.jpg}" class="mx-auto img-fluid">
                                    </div>
                                </div>

                                <button class="left carousel-control-prev bg-transparent border-0" type="button" href="#myCarousel">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden"></span>
                                </button>
                                <button class="right carousel-control-next bg-transparent border-0" type="button" href="#myCarousel">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden"></span>
                                </button>
                            </div>
                        </div>

                        <div class="mt-2">
                            <div class="mb-1 text-muted" th:text = "${boardForm.date}">DATE</div>
                            <p class="card-text mb-auto" style="text-decoration:none; color:black;">BODY TEXT</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col border rounded flex-column mb-4 shadow-sm h-md-250 position-relative">
                <div class="row row-cols-1 mt-1" style="height: calc(100% - 40px);">
                    <div class="col" style="height: calc(100% - 110px);  ">

                        <h5 class="m-1 p-2 border-bottom">comment</h5>

                        <div id="commentBox" class="overflow-auto" style="overflow-y: scroll;">
                            <div class="p-1 " th:each="comment, status:${commentList}" >
                                <div class="col d-flex align-items-center justify-content-start border-bottom rounded p-1 m-1 mw-100" >

                                    <img th:src="@{/img/tmp3.jpg}" class = "rounded-circle" style="width: 2.5vw; height: 2.5vw;">

                                    <h5 class="ml-2 align-items-center" th:text="${comment.member.username}">username</h5>

                                    <div class="ml-4 align-items-center" th:text="${comment.content}">text</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col mt-2" style="height:100px;">
                        <div class="d-flex overflow-hidden justify-content-start align-items-center mb-1">
                            <img th:src="@{/img/tmp3.jpg}" class = "rounded-circle" style="width: 1.5rem; height: 1.5rem;">
                            <h6 class = "ml-2" th:text="${boardForm.username}">username</h6>
                        </div>
                        <form class="input-group" th:action="@{/board/comment}" th:object="${commentForm}" role="form" method="post" id = "commentForm">

                            <input type="hidden" name ="boardId" th:value="${boardForm.boardId}">

                            <textarea type="text" th:field="*{content}" class="form-control" aria-label="With textarea"></textarea>

                            <button type="submit">입력</button>
                        </form>
                    </div>
                </div>

                <div class="row row-cols-2 mt-1" style="height: 30px;">
                    <div class="col-1">
                        <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
                        <form th:action="@{/board/like}" method="post" id = "likeForm" target="hiddenFrame" th:object="${likeForm}">

                            <input type="hidden" name = "memberId" th:value = "${member.Id}">

                            <input type="hidden" name="boardId" th:value="${boardForm.boardId}">

                            <span class="_heart liked"  th:if="${boardForm.likeIsPresent == true}">
                                        <i class="fa fa-heart" aria-hidden="true" ></i>
                                    </span>
                            <span class="_heart" th:unless="${!boardForm.likeIsPresent == false}">
                                        <i class="fa fa-heart-o" aria-hidden="true" ></i>
                                    </span>

                            <input type="hidden" th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}">

                        </form>
                    </div>
                    <a href="#" th:href="@{/board/{id}/likeList (id=${boardForm.boardId})}">
                        좋아요 누른 사람 보기
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
