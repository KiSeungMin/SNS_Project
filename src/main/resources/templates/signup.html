<th:block layout:fragment="css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .fieldError{
            color:#bd2130;
        }
    </style>
</th:block>

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            let errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>


<body class="text-center" >

<main class="form-signup">
    <form action="/signup" role = "form" method="post" enctype="multipart/form-data" th:object="${memberForm}">
        <img class="mb-4" src="img/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating mt-3">
            <input type="email" class="form-control" th:field="*{email}"  placeholder="name@example.com">
            <label th:for="email">Email address</label>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">
                Incorrect Data </p>
        </div>
        <div class="form-floating mt-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
            <label th:for="password">Password</label>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">
                Incorrect Data </p>
        </div>
        <div class="form-floating mt-3">
            <input type="text" class="form-control" th:field="*{username}" placeholder="Username">
            <label th:for="username">Username</label>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="fieldError">
                Incorrect Data </p>
        </div>
        <div class="form-floating mt-3">
            <input type="file" class="form-control" th:field="*{profileImage}" accept="image/png, image/jpeg">
            <label th:for="profileImage">profileImage</label>
            <p th:if="${#fields.hasErrors('profileImage')}" th:errors="*{profileImage}" class="fieldError">
                Incorrect Data </p>
        </div>

        <button type="submit" class="btn btn-primary mt-3" style="">Submit</button>

        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}">
    </form>
</main>

</body>

</html>
