<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/signup.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body class="text-center">

<script>
    $(document).ready(function(){
        var errorMessage = [[${errorMessage}]];
        if(errorMessage != null){
            alert(errorMessage);
        }
    });
</script>

<main class="form-signup">
    <form action="/signup" role = "form" method="post" th:object="${memberForm}">
        <!--<img class="mb-4" src="img/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <h1 class="h1 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating mt-3">
            <input type="email" class="form-control" th:field="*{email}"  placeholder="name@example.com">
            <label th:for="email">Email address</label>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">
                Incorrect Data </p>
        </div>
        <div class="form-floating mt-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
            <label th:for="password">Password</label>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">
                Incorrect Data </p>
        </div>
        <div class="form-floating mt-3">
            <input type="text" class="form-control" th:field="*{username}" placeholder="Username">
            <label th:for="username">Username</label>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="fieldError">
                Incorrect Data </p>
        </div>

        <button type="submit" class="btn btn-primary mt-3" style="">Submit</button>

        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}">
    </form>
</main>

</body>

</html>
