<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link th:href="@{/css/header.css}" rel="stylesheet">
</head>

<div th:fragment="header">

    <div class="container mb-3">
        <header class="main-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4">

                </div>
                <div class="col-4 text-center">
                    <a class="main-header-logo text-dark" href="/main">SNS-Project</a>
                </div>
                <div class="col-4 d-flex overflow-hidden justify-content-start align-items-center">
                    <a th:href="@{/member/{id}/memberPage (id=${member.id})}">
                        <img th:src="@{/img/tmp3.jpg}" class="rounded-circle mr-3" style="width: 3rem; height: 3rem;">
                    </a>

                    <h4 class="h4" sec:authorize="isAnonymous()">로그인 해주세요</h4>
                    <h4 class="h4" sec:authorize="isAuthenticated()" th:text="${member.username}">username</h4>
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-1">
            <nav class="nav d-flex justify-content-around">
                <a class="p-2 link-secondary" style="text-decoration: none; color:black;" th:href="@{/board/new}">게시물 생성</a>
                <a class="p-2 link-secondary" style="text-decoration: none; color:black;" th:href="@{/member/{id}/followeeList (id=${member.Id})}">팔로잉</a>
                <a class="p-2 link-secondary" style="text-decoration: none; color:black;" th:href="@{/member/{id}/followerList (id=${member.Id})}">팔로워</a>
                <div>
                    <a class="p-2 link-secondary" style="text-decoration: none; color:black;" sec:authorize="isAnonymous()" href="/login">로그인</a>
                    <a class="p-2 link-secondary" style="text-decoration: none; color:black;" sec:authorize="isAuthenticated()" href="/logout">로그아웃</a>
                </div>

            </nav>
        </div>
    </div>
</div>

</html>
