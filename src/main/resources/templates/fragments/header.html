<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <script th:src="@{/js/main.js}"></script>
</head>

<div th:fragment="header">

    <div class="container mb-3">
        <header class="main-header py-3">
            <div class="row row-cols-1 row-cols-md-3 gy-2 flex-wrap justify-content-between align-items-center">
                <div class="col">

                </div>
                <div class="col text-center">
                    <a class="main-header-logo text-dark" href="/main">SNS-Project</a>
                </div>
                <div class="col d-flex justify-content-center align-items-center mt-4">

                    <a th:href="@{/member/{id}/memberPage (id=${authMember.id})}">
                        <img th:src="|/images/${authMember.profileImgPath}|" class="rounded-circle mr-3" style="width: 3rem; height: 3rem;">
                    </a>

                    <h5 class="h5" sec:authorize="isAnonymous()">로그인 해주세요</h5>
                    <h5 class="h5" sec:authorize="isAuthenticated()" th:text="${authMember.username}">username</h5>
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-1">
            <nav class="nav d-flex justify-content-around">
                <a class="p-2 link-secondary" style="text-decoration: none; color:black;" th:href="@{/board/new}">게시물 생성</a>
                <a class="p-2 link-secondary" style="text-decoration: none; color:black;" th:href="@{/member/{id}/followeeList (id=${authMember.id})}">팔로잉</a>
                <a class="p-2 link-secondary" style="text-decoration: none; color:black;" th:href="@{/member/{id}/followerList (id=${authMember.id})}">팔로워</a>
                <a class="p-2 link-secondary" style="text-decoration: none; color:black;" sec:authorize="isAuthenticated()" href="/logout">로그아웃</a>
            </nav>
        </div>
    </div>
</div>

</html>
