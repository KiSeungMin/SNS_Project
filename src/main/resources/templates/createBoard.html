<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1.html}">

<div layout:fragment="content">

    <div class="container-fluid">

        <form th:action="@{/board/new}" enctype="multipart/form-data" th:object="${boardForm}" method="post">

            <textarea rows="10" maxlength="2000" type="text" th:field="*{textData}" class="form-control" aria-label="With textarea" placeholder="내용을 입력해주세요!"></textarea>

            <input type="file" multiple="multiple" class="form-control mt-2" th:field="*{imageFiles}" accept="image/png, image/jpeg">

            <div class="mt-2">
                <label th:for="imageFiles">imageFiles</label>
                <p th:if="${#fields.hasErrors('imageFiles')}" th:errors="*{imageFiles}" class="fieldError">
                    Incorrect Data </p>
            </div>

            <div class="mt-2 justify-content-center text-center">
                <button class="btn btn-primary" type="submit">생성</button>
            </div>


            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">
        </form>
    </div>
</div>
